<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core">

	<h:link outcome="PaginaInicial">
		<h:graphicImage value="/resources/imagens/financeiroweb_logo.png" styleClass="logo" />
	</h:link>

	<div class="menu">
		<h:form>
			<h:outputFormat value="#{varMsg.ola}" styleClass="loggd-user">
				<f:param value="#{facesContext.externalContext.userPrincipal.name}"/>
			</h:outputFormat>
		
			<h:link outcome="PaginaInicial">#{varMsg.home}</h:link>
			<h:link outcome="CadastroLancamento"  rendered="#{request.isUserInRole('cadastro')}">#{varMsg.lancamento}</h:link>
			<h:link outcome="ConsultaLancamento"  rendered="#{request.isUserInRole('consulta')}">#{varMsg.consultaLan}</h:link>
			<h:commandLink action="#{segurancaBean.sair}">#{varMsg.sair}</h:commandLink>		
		</h:form>
	</div>

</ui:composition>
